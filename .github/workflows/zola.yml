name: Build and Deploy
on: push
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 'checkout'
        uses: actions/checkout@v4
      - name: 'build and deploy'
        uses: shalzz/zola-deploy-action@master
        env:
          PAGES_BRANCH: main
          BUILD_DIR: .
          TOKEN: ${{ secrets.TOKEN }}
          REPOSITORY: windsleigh/windsleigh-portfolio-aws
